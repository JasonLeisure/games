<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lava Lamp Container</title>
    <style>
 :root {
  --w: 125px;
  --h: 210px;
  --container-width: 200px;
  --container-height: 400px;
  --glass-color: black;
  --lamp-wall-color: #FFD700;
  --lamp-light-color: #00BFFF;
  --fluid-color: rgba(255, 87, 51, 0.8);
  --bubble-color: rgba(255, 87, 51, 0.6);
}

@keyframes lavaMotion {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(0);
  }
}

#neon-glow {
  filter: drop-shadow(0 0 5px var(--neonColor1)) drop-shadow(0 0 5px var(--neonColor2));
  animation: lavaMotion 5s infinite, bubbleMotion 3s infinite;
}

#lava-lamp {
  width: var(--w);
  height: var(--h);
  background: conic-gradient(
    from 0deg,
    var(--bubble-color) 0%,
    var(--bubble-color) 10%,
    var(--fluid-color) 10%,
    var(--fluid-color) 90%,
    var(--bubble-color) 90%,
    var(--bubble-color) 100%
  );
  position: absolute;
  bottom: -100px;
}

@keyframes bubbleMotion {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(5px);
  }
}

#bubbles {
  animation: bubbleMotion 3s infinite;
}

#bubbles {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, var(--bubble-color) 30%, transparent 70%);
  position: absolute;
}

@keyframes flow {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 100%;
  }
}

body {
  margin: 0;
  overflow: hidden;
  background-color: black;
}

.container {
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 10px;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
  backdrop-filter: blur(10px);
}

.lava-window {
  position: absolute;
  width: 90px;
  height: 110px;
  bottom: 0;
  background: linear-gradient(to right,
    var(--purple-dark),
    15%,
    var(--purple-light),
    85%,
    var(--purple-dark)
  );
}

.lava-window::before {
  content: '';
  position: absolute;
  width: 90px;
  height: 110px;
  background: linear-gradient(to bottom, var(--purple-dark), 20%, transparent);
}

.wall {
  display: flex;
  align-items: center;
  width: 100%;
}

.wall::before {
  content: '';
  position: absolute;
  border-radius: 47% 53% 45% 55% / 67% 59% 41% 33%;
  margin: auto;
  width: 0;
  height: 0;
  left: 0;
  right: -70px;
  z-index: -1;
  top: -30px;
  opacity: 0.3;
  bottom: -180px;
  animation: s 9s linear infinite forwards;
}

.wall::after {
  content: '';
  position: absolute;
  border-radius: 47% 53% 45% 55% / 67% 59% 41% 33%;
  margin: auto;
  width: 0;
  height: 0;
  left: -30px;
  right: 0;
  z-index: -1;
  bottom: -180px;
  opacity: 0.3;
  top: 0;
  animation: s 12s linear infinite forwards;
  animation-direction: reverse;
  animation-duration: 10s;
}

.c {
  width: var(--w);
  height: var(--h);
  margin: auto;
  border-width: 3px;
  border-style: solid;
  animation: b 9s linear infinite forwards;
  border-radius: 50px;
  position: relative;
  overflow: hidden;
  background-image: radial-gradient(ellipse farthest-corner at center bottom, transparent 0%, transparent 80%, transparent 100%);
}

@keyframes lava {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 100%;
  }
}

.l::after,
.l::before {
  content: '';
  position: absolute;
  animation: rotate1 10s linear infinite;
  background-image: linear-gradient(45deg, #FF5733, #33FF57);
  width: 194px;
  height: 194px;
  border-radius: 40% 60% 38% 62% / 53% 35% 65% 47%;
  bottom: -178px;
  right: -38px;
  transform: scale(1.1) skew(20deg);
  z-index: -1;
  border: 1px solid #01d5ff;
  opacity: 0.9;
}

.l::after {
  animation-direction: reverse;
  animation-duration: 20s;
  right: -20px;
  bottom: -180px;
}

.b {
  width: 100%;
  height: 100%;
  position: absolute;
  left: 0;
  background-color: black;
  z-index: -2;
  filter: contrast(20);
}

.b i:nth-child(2)::before {
  animation-duration: 25s;
  width: 50px;
  height: 50px;
  background-image: linear-gradient(45deg, rgba(76, 249, 225, 0.64), rgb(69, 107, 212));
}

.b i:nth-child(2)::after {
  animation-play-state: paused;
  margin-top: 255px;
  width: 80px;
  height: 22px;
}

.b i::before {
  content: '';
  position: absolute;
  border-radius: 47% 53% 45% 55% / 67% 59% 41% 33%;
  background-image: linear-gradient(45deg, rgba(255, 0, 0, 0.64), rgba(0, 255, 0, 0.84));
  width: 40px;
  height: 50px;
  top: 20px;
  left: 0;
  right: 0;
  margin: auto;
  z-index: 0;
  filter: blur(10px);
  animation: rotate1 9s linear infinite, yAxis 10s linear infinite alternate-reverse forwards, bs 5s linear infinite;
}

.b i::after {
  content: '';
  position: absolute;
  border-radius: 47% 53% 45% 55% / 67% 59% 41% 33%;
  background-image: linear-gradient(45deg, #FF5733, #33FF57);
  width: 60px;
  height: 52px;
  top: 70px;
  left: 0;
  right: 0;
  margin: auto;
  z-index: 0;
  filter: blur(10px);
  animation: rotate1 8s linear infinite, yAxis 20s linear infinite alternate forwards;
}

@keyframes rotate1 {
  from {
    transform: rotate(0);
  }
  to {
    transform: rotate(360deg);
  }
}

@keyframes yAxis {
  from {
    top: -60px;
    border-radius: 17% 53% 45% 55% / 67% 59% 41% 33%;
  }
  to {
    top: 210px;
    border-radius: 97% 33% 65% 55% / 87% 29% 41% 33%;
  }
}

@keyframes b {
  from {
    border-color: var(--cColor);
  }
  50% {
    border-color: var(--cColor2);
  }
  to {
    border-color: var(--cColor);
  }
}

@keyframes bs {
  from {
    box-shadow: 0px 0px 0px 2px rgb(237, 255, 87);
  }
  50% {
    box-shadow: 0px 0px 0px 10px #00c4ff;
  }
  to {
    box-shadow: 0px 0px 0px 1px rgb(237, 255, 87);
  }
}

@keyframes s {
  from {
    box-shadow: 0 0 50px 40px #00BCD4;
  }
  50% {
    box-shadow: 0 0 50px 45px rgb(237, 255, 87);
  }
  to {
    box-shadow: 0 0 50px 40px #00BCD4;
  }
}
</style>
</head>
<body>
    <div class="container" id="glass-container">
        <div class="wall">
            <div class="c">
                <div class="l"></div>
                <div class="b">
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        const glassContainer = document.getElementById('glass-container');
        const audio = new Audio('medirain.mp3');
        let audioPlaying = false;

        glassContainer.addEventListener('click', () => {
            if (audioPlaying) {
                audio.pause();
                audioPlaying = false;
            } else {
                audio.play();
                audioPlaying = true;
            }
        });
    </script>
</body>
</html>
