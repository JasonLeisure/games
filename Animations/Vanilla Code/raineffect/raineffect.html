<!DOCTYPE html>
<html>

<head>
  <style>
    html {
      height: 100%;
    }

    body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #202020, #111119);
    }

    .rain {
      position: absolute;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .rain.back-row {
      display: none;
      z-index: 1;
      bottom: 60px;
      opacity: 0.5;
    }

    body.back-row-toggle .rain.back-row {
      display: block;
      transition: opacity 0.3s ease;
    }

    .drop {
      position: absolute;
      bottom: 100%;
      width: 15px;
      height: 120px;
      pointer-events: none;
      animation: drop 0.5s linear infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(0vh);
      }
      75% {
        transform: translateY(90vh);
      }
      100% {
        transform: translateY(90vh);
      }
    }

    .stem {
      width: 1px;
      height: 60%;
      margin-left: 7px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.25));
      animation: stem 0.5s linear infinite;
    }

    @keyframes stem {
      0% {
        opacity: 1;
      }
      65% {
        opacity: 1;
      }
      75% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    .splat {
      width: 15px;
      height: 10px;
      border-top: 2px dotted rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 1;
      transform: scale(0);
      animation: splat 0.5s linear infinite;
      display: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .splat:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }

    body.splat-toggle .splat {
      display: block;
    }
    @keyframes splat {
      0% {
        opacity: 1;
        transform: scale(0);
      }
      80% {
        opacity: 1;
        transform: scale(0);
      }
      90% {
        opacity: 0.5;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    .toggles {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
    }

:root {
  --button-width: 70px;
  --button-height: 70px;
  --button-line-height: var(--button-height);
  --button-font-size: 16px;
  --button-font-weight: bold;
  --button-text-color: #fff;
  --button-border-radius: 50%;
  --button-transition: background-color 0.3s;
}


.splat-toggle.toggle {
  position: absolute;
  top: 20px;
  left: 20px;
  width: var(--button-width);
  height: var(--button-height);
  line-height: var(--button-line-height);
  box-sizing: border-box;
  text-align: center;
  font-family: sans-serif;
  font-size: var(--button-font-size);
  font-weight: var(--button-font-weight);
  background-color: #e74c3c;
  color: var(--button-text-color);
  border-radius: var(--button-border-radius);
  cursor: pointer;
  transition: var(--button-transition);
}


.back-row-toggle.toggle {
  position: absolute;
  top: 100px;
  left: 20px;
  width: var(--button-width);
  height: var(--button-height);
  line-height: 35px;
  box-sizing: border-box;
  text-align: center;
  font-family: sans-serif;
  font-size: 14px;
  font-weight: var(--button-font-weight);
  background-color: #3498db;
  color: var(--button-text-color);
  border-radius: 15px;
  cursor: pointer;
  transition: var(--button-transition);
}


.single-toggle.toggle {
  position: absolute;
  top: 180px;
  left: 20px;
  width: var(--button-width);
  height: var(--button-height);
  line-height: var(--button-line-height);
  box-sizing: border-box;
  text-align: center;
  font-family: sans-serif;
  font-size: var(--button-font-size);
  font-weight: var(--button-font-weight);
  background-color: #27ae60;
  color: var(--button-text-color);
  border-radius: var(--button-border-radius);
  cursor: pointer;
  transition: var(--button-transition);
}


    .toggle:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .toggle:active {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .toggle.active {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .back-row-toggle {
      top: 90px;
      line-height: 12px;
      padding-top: 14px;
    }

    .single-toggle {
  background-color: #3498db;
  color: #fff;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s;
}

    body.single-toggle .drop {
      display: none;
      transition: opacity 0.3s ease;
    }

    body.single-toggle .drop:nth-child(10) {
      display: block;
    }

    .rain-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: linear-gradient(
    to bottom,
    #ff0000,
    #ff8000,
    #ffff00,
    #00ff00,
    #0000ff,
    #8000ff,
    #ff00ff
  );

  animation: neon-glow 1s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes neon-glow {
  0% {
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
  }
  14% {
    box-shadow: 0 0 20px rgba(255, 128, 0, 0.7);
  }
  28% {
    box-shadow: 0 0 20px rgba(255, 255, 0, 0.7);
  }
  42% {
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
  }
  57% {
    box-shadow: 0 0 20px rgba(0, 0, 255, 0.7);
  }
  71% {
    box-shadow: 0 0 20px rgba(128, 0, 255, 0.7);
  }
  85% {
    box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
  }
  100% {
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
  }
}

.raindrop {
  position: absolute;
  width: 2px;
  height: 30px;
  animation: falling 1.5s linear infinite, sway 2s ease-in-out alternate infinite, wind 2s ease-in-out alternate infinite;
  transform-origin: 50% 0;
  filter: blur(1.5px);
  transform: rotate(-45deg);
  opacity: 0.9;
}

.raindrop:nth-child(1) {
  background-color: rgba(255, 0, 0, 0.9);
}

.raindrop:nth-child(2) {
  background-color: rgba(255, 255, 0, 0.9);
}

.raindrop:nth-child(3) {
  background-color: rgba(0, 255, 0, 0.9);
}


    @keyframes falling {
      0% {
        transform: translateY(-20px) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
    }

    @keyframes sway {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(2px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes wind {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }
    .sun {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, rgba(255, 255, 0, 1) 10%, rgba(255, 255, 0, 0) 70%);
  border-radius: 50%;
  animation: sun-glow 3s ease-in-out infinite alternate;
  z-index: 1;
  pointer-events: none;
  box-shadow: 0 0 30px rgba(255, 255, 0, 0.8) inset;
}

  </style>
</head>

<body class="back-row-toggle splat-toggle">
  <div class="rain front-row"></div>
  <div class="rain back-row"></div>
  <div class="toggles">
    <div class="splat-toggle toggle active">SPLAT</div>
    <div class="back-row-toggle toggle active">BACK</div>
    <div class="single-toggle toggle">DROP</div>
    <div class="sun"></div>
    <div id="musicPlayerContainer" style="position: fixed; bottom: 0; left: 0; width: 100%; background: #333; padding: 10px;">
      <p style="color: white;">Now Playing: softrain.mp3</p>
      <div style="text-align: center;">
        <audio controls id="musicPlayer">
          <source src="softrain.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    var makeItRain = function () {

      $('.rain').empty();

      var increment = 0;
      var drops = "";
      var backDrops = "";

      while (increment < 600) {
        var randoHundo = (Math.floor(Math.random() * (98 - 1 + 1) + 1));
        var randoFiver = (Math.floor(Math.random() * (5 - 2 + 1) + 2));
        increment += randoFiver;
        drops += '<div class="drop" style="left: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
        backDrops += '<div class="drop" style="right: ' + increment + '%; bottom: ' + (randoFiver + randoFiver - 1 + 100) + '%; animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"><div class="stem" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div><div class="splat" style="animation-delay: 0.' + randoHundo + 's; animation-duration: 0.5' + randoHundo + 's;"></div></div>';
      }

      $('.rain.front-row').append(drops);
      $('.rain.back-row').append(backDrops);
    }

    $('.splat-toggle.toggle').on('click', function () {
      $('body').toggleClass('splat-toggle');
      $('.splat-toggle.toggle').toggleClass('active');
      makeItRain();
    });

    $('.back-row-toggle.toggle').on('click', function () {
      $('body').toggleClass('back-row-toggle');
      $('.back-row-toggle.toggle').toggleClass('active');
      makeItRain();
    });

    $('.single-toggle.toggle').on('click', function () {
      $('body').toggleClass('single-toggle');
      $('.single-toggle.toggle').toggleClass('active');
      makeItRain();
    });

    makeItRain();

    const container = document.querySelector('.rain-container');

    function drawSun() {
  const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
  svg.setAttribute("width", "100");
  svg.setAttribute("height", "100");
  svg.style.position = "absolute";
  svg.style.top = "20px";
  svg.style.right = "20px";
  svg.style.zIndex = "1";
  document.body.appendChild(svg);

  const gradient = document.createElementNS("http://www.w3.org/2000/svg", "radialGradient");
  gradient.setAttribute("id", "sunGradient");
  gradient.innerHTML = `
    <stop offset="0%" style="stop-color: yellow; stop-opacity: 1" />
    <stop offset="100%" style="stop-color: yellow; stop-opacity: 0" />
  `;
  svg.appendChild(gradient);

  const sun = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  sun.setAttribute("cx", "50");
  sun.setAttribute("cy", "50");
  sun.setAttribute("r", "40");
  sun.setAttribute("fill", "url(#sunGradient)");
  svg.appendChild(sun);
}

drawSun();

function createRaindrop() {
  const raindrop = document.createElement('div');
  raindrop.className = 'raindrop';
  raindrop.style.left = `${Math.random() * 100}%`;
  raindrop.style.animationDuration = `${Math.random() * 1.0 + 0.3}s`;
  container.appendChild(raindrop);


  raindrop.addEventListener('animationiteration', () => {
    container.removeChild(raindrop);
    createRaindrop();
  });
}

for (let i = 0; i < 600; i++) {
  createRaindrop();
}

  </script>
</body>

</html>
