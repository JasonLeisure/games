<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007BFF;
        }
        .form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form input[type="text"],
        .form input[type="email"],
        .form textarea,
        .form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form textarea {
            height: 120px;
        }
        .form button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .preview {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .preview h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007BFF;
        }
        .resume {
            font-size: 18px;
            line-height: 1.5;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007BFF;
        }
        .form label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .form input[type="text"],
        .form input[type="email"],
        .form textarea,
        .form select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form textarea {
            height: 120px;
        }
        .form button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form button:hover {
            background-color: #0056b3;
        }
        .preview {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .preview h2 {
            margin-top: 0;
            font-size: 24px;
            color: #007BFF;
        }
        .resume {
            font-size: 18px;
            line-height: 1.5;
        }
        canvas {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Resume Builder</h2>
            <form id="resumeForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone">

                <label for="address">Current Address:</label>
                <input type="text" id="address" name="address">

                <label for="linkedin">LinkedIn Profile URL:</label>
                <input type="text" id="linkedin" name="linkedin">

                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" rows="6"></textarea>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="6"></textarea>

                <label for="education">Education History:</label>
                <textarea id="education" name="education" rows="6"></textarea>

                <label for="skills">Skills &amp; Qualifications:</label>
                <textarea id="skills" name="skills" rows="6"></textarea>

                <label for="textStyle">Text Style:</label>
                <select id="textStyle" name="textStyle">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                    <option value="bold">Bold</option>
                    <option value="underline">Underline</option>
                    <option value="overline">Overline</option>
                    <option value="line-through">Line Through</option>
                    <option value="blink">Blinking Text</option>
                    <option value="text-shadow">Text Shadow</option>
                    <option value="text-gradient">Text Gradient</option>
                    <option value="small-caps">Small Caps</option>
                    <option value="double-underline">Double Underline</option>
                    <option value="glowing-text">Glowing Text</option>
                </select>

                <label for="textColor">Text Color:</label>
                <input type="color" id="textColor" name="textColor" value="#000000">

                <label for="alignment">Alignment:</label>
                <select id="alignment" name="alignment">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                </select>

                <label for="fontSize">Font Size (px):</label>
                <select id="fontSize" name="fontSize">
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                    <option value="18">18px</option>
                    <option value="20">20px</option>
                    <option value="24">24px</option>
                    <option value="28">28px</option>
                </select>

                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" name="backgroundColor" value="#ffffff">

                <label for="sectionSeparators">Section Separators:</label>
                <select id="sectionSeparators" name="sectionSeparators">
                    <option value="none">None</option>
                    <option value="dotted">Dotted</option>
                    <option value="dashed">Dashed</option>
                    <option value="solid">Solid</option>
                    <option value="double">Double Line</option>
                    <option value="groove">Groove</option>
                    <option value="ridge">Ridge</option>
                    <option value="inset">Inset</option>
                    <option value="outset">Outset</option>
                </select>

                <label for="bulletPoints">Bullet Points:</label>
                <select id="bulletPoints" name="bulletPoints">
                    <option value="none">None</option>
                    <option value="disc">Disc</option>
                    <option value="circle">Circle</option>
                    <option value="square">Square</option>
                    <option value="decimal">Decimal</option>
                    <option value="lower-alpha">Lower Alpha (a, b, c)</option>
                    <option value="upper-alpha">Upper Alpha (A, B, C)</option>
                    <option value="lower-roman">Lower Roman (i, ii, iii)</option>
                    <option value="upper-roman">Upper Roman (I, II, III)</option>
                </select>

                <label for="lineSpacing">Line Spacing (em):</label>
                <select id="lineSpacing" name="lineSpacing">
                    <option value="1">1.0x (Default)</option>
                    <option value="1.2">1.2x</option>
                    <option value="1.5">1.5x</option>
                    <option value="1.8">1.8x</option>
                    <option value="2">2.0x</option>
                </select>

                <label for="fontStyle">Font Style:</label>
                <select id="fontStyle" name="fontStyle">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Times New Roman, Times, serif">Times New Roman</option>
                    <option value="Courier New, Courier, monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Palatino Linotype, Book Antiqua, Palatino, serif">Palatino Linotype</option>
                    <option value="Trebuchet MS, Helvetica, sans-serif">Trebuchet MS</option>
                    <option value="Verdana, Geneva, sans-serif">Verdana</option>
                    <option value="Helvetica Neue, Helvetica, Arial, sans-serif">Helvetica Neue</option>
                    <option value="Garamond, Baskerville, Baskerville Old Face, Hoefler Text, Times New Roman, serif">Garamond</option>
                    <option value="Copperplate, Copperplate Gothic Light, fantasy">Copperplate</option>
                    <option value="Bookman, Bookman Old Style, Book Antiqua, Palatino, serif">Bookman</option>
                    <option value="Century Gothic, sans-serif">Century Gothic</option>
                    <option value="Franklin Gothic Medium, sans-serif">Franklin Gothic Medium</option>
                    <option value="Impact, Charcoal, sans-serif">Impact</option>
                    <option value="Lucida Console, Monaco, monospace">Lucida Console</option>
                    <option value="Lucida Sans Unicode, Lucida Grande, sans-serif">Lucida Sans Unicode</option>
                    <option value="Arial Black, Gadget, sans-serif">Arial Black</option>
                    <option value="Tahoma, Geneva, sans-serif">Tahoma</option>
                    <option value="Courier, monospace">Courier</option>
                    <option value="Brush Script MT, cursive">Brush Script MT</option>
                </select>

                <label for="customSections">Customizable Sections:</label>
                <select id="customSections" name="customSections" multiple>
                    <option value="projects">Projects</option>
                    <option value="certifications">Certifications</option>
                    <option value="publications">Publications</option>
                    <option value="awards">Awards</option>
                    <option value="languages">Languages</option>
                    <option value="volunteer">Volunteer Experience</option>
                    <option value="skills">Additional Skills</option>
                </select>

                <label for="importResume">Import Existing Resume:</label>
                <input type="file" id="importResume" name="importResume">
                <a href="#" class="download-button" id="exportResume">Export Resume Data</a>

                <button type="submit">Preview Resume</button>
            </form>
        </div>
        <div class="preview">
            <h2>Resume Preview</h2>
            <div class="resume" id="resumePreview">
                <div id="nameSection"></div>
                <div id="emailSection"></div>
                <div id="phoneSection"></div>
                <div id="addressSection"></div>
                <div id="linkedinSection"></div>
                <div id="summarySection"></div>
                <div id="experienceSection"></div>
                <div id="educationSection"></div>
                <div id="skillsSection"></div>
            </div>
            <a href="#" class="download-button" id="downloadButton">Download Resume</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resumeForm');
        const resumePreview = document.getElementById('resumePreview');
        const downloadButton = document.getElementById('downloadButton');

        loadResumeData();

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const linkedin = document.getElementById('linkedin').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const textStyle = document.getElementById('textStyle').value;
            const textColor = document.getElementById('textColor').value;
            const alignment = document.getElementById('alignment').value;
            const fontSize = document.getElementById('fontSize').value + 'px';
            const backgroundColor = document.getElementById('backgroundColor').value;
            const sectionSeparators = document.getElementById('sectionSeparators').value;
            const bulletPoints = document.getElementById('bulletPoints').value;
            const lineSpacing = document.getElementById('lineSpacing').value;
            const fontStyle = document.getElementById('fontStyle').value;
            const customSections = Array.from(document.getElementById('customSections').selectedOptions).map(option => option.value);

            saveResumeData({
                name,
                email,
                phone,
                address,
                linkedin,
                summary,
                experience,
                education,
                skills,
                textStyle,
                textColor,
                alignment,
                fontSize,
                backgroundColor,
                sectionSeparators,
                bulletPoints,
                lineSpacing,
                fontStyle,
                customSections,
            });

            let customCSS = `
                font-style: ${textStyle};
                color: ${textColor};
                text-align: ${alignment};
                font-size: ${fontSize};
                font-family: ${fontStyle};
                background-color: ${backgroundColor};
                border-top: ${sectionSeparators === 'none' ? 'none' : '1px ' + sectionSeparators + ' ' + textColor};
                list-style-type: ${bulletPoints};
                line-height: ${lineSpacing};
            `;

            switch (textStyle) {
                case 'blink':
                    customCSS += `
                        animation: blink 1s infinite;
                        @keyframes blink {
                            0% { opacity: 1; }
                            50% { opacity: 0; }
                            100% { opacity: 1; }
                        }
                    `;
                    break;
                case 'text-shadow':
                    customCSS += 'text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);';
                    break;
                case 'text-gradient':
                    customCSS += `
                        background: linear-gradient(45deg, ${textColor}, ${backgroundColor});
                        -webkit-background-clip: text;
                        color: transparent;
                    `;
                    break;
                case 'italic':
                    customCSS += 'font-style: italic;';
                    break;
                case 'bold':
                    customCSS += 'font-weight: bold;';
                    break;
                case 'underline':
                    customCSS += 'text-decoration: underline;';
                    break;
                case 'overline':
                    customCSS += 'text-decoration: overline;';
                    break;
                case 'line-through':
                    customCSS += 'text-decoration: line-through;';
                    break;
                case 'small-caps':
                    customCSS += 'font-variant: small-caps;';
                    break;
                case 'double-underline':
                    customCSS += `
                        text-decoration: underline;
                        text-decoration-style: double;
                    `;
                    break;
                case 'glowing-text':
                    customCSS += `
                        text-shadow: 0 0 10px ${textColor}, 0 0 20px ${textColor}, 0 0 30px ${textColor};
                    `;
                    break;
            }

            const htmlResume = `
                <h1 style="${customCSS}">${name}</h1>
                <p style="${customCSS}">Email: ${email}</p>
                <p style="${customCSS}">Phone: ${phone}</p>
                <p style="${customCSS}">Address: ${address}</p>
                <p style="${customCSS}">LinkedIn: <a href="${linkedin}" target="_blank">${linkedin}</a></p>
                <h2 style="${customCSS}">Professional Summary</h2>
                <p style="${customCSS}">${summary}</p>
                <h2 style="${customCSS}">Work Experience</h2>
                <p style="${customCSS}">${experience}</p>
                <h2 style="${customCSS}">Education</h2>
                <p style="${customCSS}">${education}</p>
                <h2 style="${customCSS}">Skills & Qualifications</h2>
                <ul style="${customCSS}">${skills.split('\n').map(skill => `<li>${skill}</li>`).join('')}</ul>
            `;

            resumePreview.innerHTML = htmlResume;
            downloadButton.style.display = 'block';
        });

        downloadButton.addEventListener('click', function () {
            const resumeHTML = resumePreview.innerHTML;
            const blob = new Blob([resumeHTML], { type: 'text/html' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'advanced_resume.html';
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        function saveResumeData(data) {
            localStorage.setItem('resumeData', JSON.stringify(data));
        }

        function loadResumeData() {
            const savedData = localStorage.getItem('resumeData');
            if (savedData) {
                const data = JSON.parse(savedData);
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const inputElement = document.getElementById(key);
                        if (inputElement) {
                            if (key === "customSections") {
                                const selectedOptions = data[key];
                                const selectElement = document.getElementById("customSections");
                                for (let i = 0; i < selectElement.options.length; i++) {
                                    selectElement.options[i].selected = selectedOptions.includes(selectElement.options[i].value);
                                }
                            } else {
                                inputElement.value = data[key];
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
