<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        body {
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: block;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        var canvas, ctx;
        var paintColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF'];
        var lake = [];

        canvas = document.getElementsByTagName('canvas')[0];
        ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;


        var viscosity = 0.98;
        var dampening = 0.01;


        var mouseDown = false;
        var lastMouseX, lastMouseY;


        function createInitialLake() {
            for (let i = 0; i < canvas.width; i += 20) {
                for (let j = 0; j < canvas.height; j += 20) {
                    var randomColor = paintColors[Math.floor(Math.random() * paintColors.length)];
                    lake.push({ x: i + Math.random() * 10, y: j + Math.random() * 10, alpha: Math.random() * 0.5 + 0.5, radius: Math.random() * 10 + 5, color: randomColor, originalX: i + Math.random() * 10, originalY: j + Math.random() * 10, velocityX: 0, velocityY: 0 });
                }
            }
        }


        function updateCirclePositions() {
            for (let i = 0; i < lake.length; i++) {
                var circle = lake[i];


                circle.velocityX *= viscosity;
                circle.velocityY *= viscosity;


                circle.velocityX -= circle.velocityX * dampening;
                circle.velocityY -= circle.velocityY * dampening;

                circle.x += circle.velocityX;
                circle.y += circle.velocityY;


                if (circle.x < 0 || circle.x > canvas.width) {
                    circle.velocityX *= -1;
                }
                if (circle.y < 0 || circle.y > canvas.height) {
                    circle.velocityY *= -1;
                }
            }
        }


        function handleMouseDown(e) {
            mouseDown = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        }


        function handleMouseMove(e) {
            if (mouseDown) {
                var x = e.clientX;
                var y = e.clientY;


                for (let i = 0; i < lake.length; i++) {
                    var circle = lake[i];
                    var dx = x - circle.x;
                    var dy = y - circle.y;
                    var distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 50) {
                        circle.velocityX += dx * 0.01;
                        circle.velocityY += dy * 0.01;
                    }
                }

                lastMouseX = x;
                lastMouseY = y;
            }
        }


        function handleMouseUp() {
            mouseDown = false;
        }


        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);


        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 255, 0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            updateCirclePositions();


            for (let i = 0; i < lake.length; i++) {
                var circle = lake[i];
                ctx.globalAlpha = circle.alpha;
                var gradient = ctx.createRadialGradient(circle.x, circle.y, 0, circle.x, circle.y, circle.radius);
                gradient.addColorStop(0, circle.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;

                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }


        createInitialLake();
        animate();
    </script>
</body>
</html>
