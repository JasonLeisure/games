<!DOCTYPE html>

<head>

    .c-red {
  background-color: red;
}
.c-green {
  background-color: green;
}
.c-gold {
  background-color: gold;
}
.c-pink {
  background-color: pink;
}

.c-gacha-container {
  position: relative;
}

.c-gacha {
  width: 100%;
  height: 420px;
}

.c-gacha-capsule {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(10deg);
  width: 55px;
  height: 55px;
  border-radius: 50%;
  background-color: rgb(245, 241, 241);
  border: 1px solid gray;
}
.c-gacha-capsule-color {
  position: absolute;
  top: -1px;
  left: -1px;
  width: 55px;
  height: 27.5px;
  border-radius: 50% / 100% 100% 0 0;
}

@keyframes shake {
  0% { transform: translateX(0) rotate(0); }
  10% { transform: translateX(-1px) rotate(-1deg); }
  20% { transform: translateX(1px) rotate(1deg); }
  30% { transform: translateX(-1px) rotate(-1deg); }
  40% { transform: translateX(1px) rotate(1deg); }
  50% { transform: translateX(-1px) rotate(-1deg); }
  60% { transform: translateX(1px) rotate(1deg); }
  70% { transform: translateX(-1px) rotate(-1deg); }
  80% { transform: translateX(1px) rotate(1deg); }
  90% { transform: translateX(-1px) rotate(-1deg); }
  100% { transform: translateX(0) rotate(0); }
}

.c-gacha-box {
  position: absolute;
  top: 0;
  left: 40%;
  transform: translateX(-50%);
  box-sizing: border-box;
  width: 250px;
  height: 200px;
  border-radius: 40% 40% 20% 20% / 40% 40% 30% 30%;
  background-color: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(128, 128, 128, 0.3);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

  animation: shake 0.8s ease infinite;
}

.c-gacha-body {
  position: absolute;
  top: 198px;
  left: 50%;
  transform: translateX(-50%);
  width: 175px;
  height: 180px;
  border: 1px solid gray;
  border-radius: 5px;
  background-color: rgb(82, 25, 255);
  box-sizing: border-box;
  /* Add more styles and comments if necessary */
}

.c-gacha-handle {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background-color: rgba(150, 150, 150, 1);
  border: 1px solid gray;
}
.c-gacha-handle-bar {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0);
  width: 60px;
  height: 10px;
  border-radius: 3px;
  background-color: rgba(200, 200, 200, 1);
  border: 1px solid gray;
}
.c-coin-slot {
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  width: 10px;
  height: 30px;
  background-color: #1d1d1d;
  border: 1px solid #777;
  border-radius: 5px;
  box-shadow: 0 2px 3px rgba(0, 0, 0, 0.5);
}

.c-gacha-exit {
  position: absolute;
  bottom: 10px;
  left: 10px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: rgb(68, 9, 244);
  border: 1px solid gray;
}

@keyframes rotate {

  40% {

  60% {

  100% {

}

.c-show-animation {
  visibility: hidden;
  animation: show 3.5s 1 forwards;
}
@keyframes show {
  0% {

  }
  90% {

  }
  100% {
